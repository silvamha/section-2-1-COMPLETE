<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p :value="age" @input="updateAge">{{ typeof age }}</p>
      <hr />

      <label for="">First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label for="">Middle Name</label>
      <input type="text" @keyup.enter.ctrl="updateMiddleName" />

      <label for="">Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered!', $event)"
      />

      <label for="">Age</label> <br />
      <input type="number" v-model.number="age" /> <br />

      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
    </div>

    <!-- <div id="app2">
      {{firstName}} 
      {{lastName}}
    </div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
